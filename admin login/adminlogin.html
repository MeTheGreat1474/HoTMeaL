<html>
    <head>
        <title>Admin Login</title>
        <link rel="stylesheet" href="adminlogin.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Icon Library-->

    </head>
    <body>
        <!--Header-->
        <div class="header">
            <nav>
                <img src="adminlogin.png" alt="header" class="logo">
                <ul class="nav-links">
                    <a href="../user login/userlogin.html"><i class="fa fa-user-circle"></i> User</a>
                    <a href="../admin login/adminlogin.html" class="active"><i class="fa fa-shield"></i> Admin</a>
                </ul>
                </nav>
            </div>

        <div class="ayam">
            <div class="LoginBox" >
                <div class="button" >
                    <div id="button2"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <form id="login" class="input-group" method="POST" action="../admin page/admin.html" >
                    <input type="text" class="input-field" placeholder="ID Number" autocomplete="on" minlength="8" maxlength="10" required>
                    <input type="password" class="input-field" placeholder="Password" autocomplete="off" minlength="8" required >
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn" onclick="log()">Log in</button>
                </form>

                 <form id="register" class="input-group" method="POST" action="../admin login/adminlogin.html">
                    <input type="text" class="input-field" placeholder="ID Number" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Set Your Password" minlength="8" required>
                    <input type="checkbox" class="check-box" required><span>I agree with the <a href="#">Terms And Condition</a></span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>

            </div>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("button2");

            function register(){
                x.style.left= "-400px";
                y.style.left= "50px";
                z.style.left= "110px";
            }
            function login(){
                x.style.left= "50px";
                y.style.left= "450px";
                z.style.left= "0";
            }
        </script>
    </body>
</html>
